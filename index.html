<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
        <div class="container">
            <div class="top">
                <img src="images/logo.svg" alt="" class="logo">
                <P class="launch">We are launching <strong>soon!</strong></P>
                <p class="subscription">Subscribe and get notified</p>
            </div>
            <div class="submitEmail">
                <form id="form" action="" novalidate>
                    <div class="left">
                        <input type="email" name="Email" id="Email" placeholder="Your email address...">
                        <div class="error-message"></div>
                    </div>
                    <div class="right">                    
                        <input type="submit" id="submit" value="Notify Me" class="button">
                    </div>
                </form>
            </div>
                

            <div class="middle">
                <div class="image">
                    <img src="images/illustration-dashboard.png" alt="" class="uiDemo">
                </div>

            </div>

        </div>
    </header>

    <footer>
        <div class="icons">
            <div class="eachIcon">
                <img src="images/icons8-facebook.svg" alt="" class="icon">
            </div>
            <div class="eachIcon">
                <img src="images/icons8-twitter.svg" alt="" class="icon">
            </div>
            <div class="eachIcon">
                <img src="images/icons8-instagram.svg" alt="" class="icon">
            </div>
        </div>
        <div class="copyright">
            
            <p class="end"><p class="circled_c">c</p>_Copyright Ping. All rights reserved.</p>
        </div>
    </footer>

    
    <script src="script.js"></script>
</body>
</html>
